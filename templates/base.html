<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Caisse A Outils{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="flex min-h-screen flex-col">
      <header class="border-b border-slate-800/70">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-6">
          <a href="{% url 'toolbox:home' %}" class="text-lg font-semibold tracking-tight text-white">
            Caisse A Outils
          </a>
          <nav class="flex items-center gap-6 text-sm font-medium text-slate-300">
            <a href="{% url 'toolbox:tool_list' %}" class="hover:text-white">Outils</a>
            <a href="{% url 'toolbox:resource_list' %}" class="hover:text-white">Ressources</a>
            <a href="https://github.com/DjangoCameroon" class="hover:text-white" target="_blank" rel="noopener noreferrer">Communaut√©</a>
          </nav>
        </div>
      </header>
      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>
      <footer class="border-t border-slate-800/70">
        <div class="mx-auto max-w-6xl px-6 py-6 text-sm text-slate-400">
          Contributions bienvenues. Consultez le guide pour proposer de nouveaux outils et ressources.
        </div>
      </footer>
    </div>
  </body>
</html>
