body: |
  ## Lancer seulement un dossier
  ```bash
  pytest tests/api/
  ```

  ## Rejouer le dernier échec
  ```bash
  pytest --lf
  ```

  Pour accélérer, combinez le marqueur `-k` avec des motifs explicites, puis ajoutez `-q` pour un retour concis dans votre terminal.
